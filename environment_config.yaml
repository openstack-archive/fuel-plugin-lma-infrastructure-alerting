attributes:
  nagios_password:
    value: 'r00tme'
    label: 'Nagios HTTP password'
    description: 'The password to access the Nagios Web Interface (username: "nagiosadmin")'
    weight: 42
    type: "password"
    regex:
      source: '\S'
      error: "Invalid value"

  send_to:
    value: ''
    label: 'The recipient email address'
    description: 'The recipient for the alert notifications'
    weight: 43
    type: "text"
    regex: &email
      source: '[a-z0-9!#$%&*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.?)?[a-z0-9]?(?:[a-z0-9-]*[a-z0-9])?'
      error: "Invalid Email"

  send_from:
    value: ''
    label: 'The sender email address'
    description: ''
    weight: 44
    type: "text"
    regex: *email

  smtp_host:
    value: ''
    label: 'SMTP server IP and port'
    description: 'ie: 10.2.2.3:25'
    weight: 45
    type: "text"
    regex:
      source: '^[a-zA-Z\d][a-zA-Z\d_\-.]+(:[0-9]+)?$'
      error: 'Invalid address or name'

  smtp_auth:
    type: "radio"
    weight: 47
    value: "none"
    label: "SMTP authentication method"
    values:
      - data: "none"
        label: "None"
      - data: "login"
        label: "Login"
      - data: "plain"
        label: "Plain"
      - data: "cram-md5"
        label: "CRAMMD5"

  smtp_user:
    value: ''
    label: 'SMTP user'
    description: ''
    weight: 48
    type: "text"
    restrictions: &no_auth
        - condition: "settings:lma_infrastructure_alerting.smtp_auth.value == 'none'"
          action: "disable"

  smtp_password:
    value: ''
    label: 'SMTP password'
    description: ''
    weight: 49
    type: "password"
    restrictions: *no_auth

  notify_critical:
      type: "checkbox"
      weight: 50
      value: true
      label: "Receive CRITICAL notifications by email"

  notify_warning:
      type: "checkbox"
      weight: 51
      value: true
      label: "Receive WARNING notifications by email"

  notify_unknown:
      type: "checkbox"
      weight: 52
      value: true
      label: "Receive UNKNOWN notifications by email"

  notify_recovery:
      type: "checkbox"
      weight: 53
      value: true
      label: "Receive RECOVERY notifications by email"
