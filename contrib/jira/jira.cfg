define command{
        command_name    notify-service-by-jira
        command_line /usr/bin/printf "%b" "Notification Type: $NOTIFICATIONTYPE$ \n \
                State: $SERVICESTATE$\n\n \
                Date/Time: $LONGDATETIME$ \n \
                Host: $HOSTALIAS$ (Address: $HOSTADDRESS$)\n \
                Service: $SERVICEDESC$ \n \
                Additional Info:\n \
                $SERVICEOUTPUT$\n$LONGSERVICEOUTPUT$\n\n \
                Comment: $NOTIFICATIONCOMMENT$"| /usr/lib/nagios/plugins/nagios_to_jira.py \
                               -k <JIRA_PROJECT_KEY> \
                               -e "https://foo.jira.com/rest/api/2/" \
                               -u <USER> -p <SECRET> \
                               -i <TO_REPLACE> -T <TO_REPLACE> \
                               -t "Alert $HOSTALIAS$/$SERVICEDESC$" -d "-" \
                               -H "$HOSTNAME$" -s "$SERVICEDESC$" \
                               -N "$NOTIFICATIONTYPE$" --syslog
        }

define command{
        command_name    notify-host-by-jira
        command_line /usr/bin/printf "%b" "Notification Type: $NOTIFICATIONTYPE$ \n \
                State: $HOSTSTATE$\n\n \
                Date/Time: $LONGDATETIME$ \n \
                Host: $HOSTALIAS$ (Address: $HOSTADDRESS$)\n \
                Additional Info:\n \
                $HOSTOUTPUT$\n$LONGHOSTOUTPUT$\n\n \
                Comment: $NOTIFICATIONCOMMENT$"| /usr/lib/nagios/plugins/nagios_to_jira.py \
                               -k <JIRA_PROJECT_KEY> \
                               -e "https://foo.jira.com/rest/api/2/" \
                               -u <USER> -p <SECRET> \
                               -i <TO_REPLACE> -T <TO_REPLACE> \
                               -t "Alert host:$HOSTALIAS$" -d "-" \
                               -H "$HOSTNAME$" -N "$NOTIFICATIONTYPE$" --syslog
        }

define contact {
        alias                          Jira_Rest_API
        contact_name                   openstack_Jira
        contactgroups                  openstack
        email                          root@localhost
        host_notification_commands     notify-host-by-jira
        host_notification_options      d,r,u
        host_notification_period       24x7
        host_notifications_enabled     1
        service_notification_commands  notify-service-by-jira
        service_notification_options   w,c,r,u
        service_notification_period    24x7
        service_notifications_enabled  1
}

